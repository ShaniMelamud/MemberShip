<div class="contact-us" >
    <form >
      <input required placeholder="שם" required="" type="text" name="name" [(ngModel)]="user.name" />
      <input required name="bdayMonth" placeholder="חודש יומולדת"
        type="number"  min="1" max="12" [(ngModel)]="user.bdMonth"/>
        <input  name="customerPhone"  placeholder="טלפון"
        type="tel" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" min=10 max=10 required [(ngModel)]="user.phone" />
        <button  routerLink="/admin" type="button">עדכן</button>
    </form>
  </div>
